<br><br><br>
<div class="container">
    <div class="row">
      <div class="col-lg-12" >
        <h3 class="text-center">DATA MAHASISWA</h3>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="input-group">
          <input type="text" class="form-control" [(ngModel)]="searchData.searchkey" placeholder="Search by name" aria-label="Search by name" aria-describedby="basic-addon2">
          <div class="input-group-append">
            <a (click)="onClickSearch()" class="btn btn-danger" >Search</a>
            <a (click)="onClickAdd()" class="btn btn-info" >Add New Data</a>
          </div>
        </div>
      </div>
      
      <p>
    <div class="row">
        <div class="col-lg-12">
          <table class="table table-striped">
            <thead>
            <tr text="text-center">
              <td>NO</td>
              <td>Name</td>
              <td>Gender</td>
              <td>Religion</td>
              <td>Address</td>
              <td>Phone</td>
              <td colspan="2">Action</td>
            </tr>
            </thead>
            <tbody>
              <tr *ngFor="let m of mahasiswa; let i = index">
                <td>{{ i+1 }}</td>
                <td>{{ m.name }}</td>
                <td>{{ m.gender }}</td>
                <td>{{ m.religion }}</td>
                <td>{{ m.address }}</td>
                <td>{{ m.phone }}</td>
                 <td><a (click)="onClickDel(m.id)" class="btn btn-info">del</a></td>
                 <td><a (click)="onClickEdit(m)" class="btn btn-info">edit</a></td>
              </tr>
            </tbody>
          </table>
          </div>
          

    </div>
